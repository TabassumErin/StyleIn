<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Try On - StyleIn</title>
  <link rel="stylesheet" href="try on1.css" />
</head>
<body>
  <header>
    <h1 class="logo">StyleIn</h1>
  </header>

  <main>
    <h2 class="main-title">Try On</h2>
    <p class="subtitle">See products on yourself with virtual try-on</p>

    <div class="image-box">
      <img src="try on 1 dress.jpg" alt="Try-On Model" class="model-image" />
    </div>

    <div class="button-row">
      <button class="upload-btn">
        <img src="https://img.icons8.com/ios/50/image--v1.png" alt="Upload" class="icon"/>
        Upload an image
      </button>
      <button class="select-btn">
        Select Product
        <span class="arrow">&gt;</span>
      </button>
    </div>

    <button class="try-btn">Try On</button>
  </main>
</body>
</html>
