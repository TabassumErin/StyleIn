<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Write a Review - StyleIn</title>
  <link rel="stylesheet" href="review.css" />
</head>
<body>
  <header>
    <h1 class="logo">StyleIn</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Shop</a>
      <a href="#">Collections</a>
      <a href="#">About Us</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <h2 class="main-title">Write a Review.</h2>
    <p class="subtitle">Share your feedback on our products</p>

    <section class="review-card">
      <div class="product-info">
        <img src="Review page shirt.jpg" alt="Linen Shirt" class="product-image" />
        <div class="product-details">
          <div class="stars">
            <span>☆</span><span>☆</span><span>☆</span><span>☆</span><span>☆</span>
          </div>
          <h3>Linen Shirt</h3>
          <p class="price">350 Taka</p>
        </div>
      </div>

      <textarea placeholder="Write your review..."></textarea>
      <input type="text" placeholder="Your Name" />

      <p class="note">We appreciate your thoughts and strive to improve.</p>
      <button type="submit">Submit Review</button>
    </section>
  </main>
</body>
</html>
